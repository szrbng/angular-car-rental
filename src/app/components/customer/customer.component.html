<div *ngIf="!dataLoaded" class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>UserId</th>
            <th>Şirket adı</th>
        </tr>
    </thead>
    <tr *ngFor="let customer of customers">
        <td>{{customer.userId}}</td>
    </tr>
</table>
