<div class="content d-flex justify-content-center">
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <div class="p-fluid p-formgrid p-grid">
                <div class="row justify-content-md-center">
                    <img src="assets/images/black-logo.png" style="width: 70%">
                </div>


                <form [formGroup]="registerForm">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-md-3 p-grid row">
                            <div class="col-sm-6">
                                <span class="p-float-label p-col-fixed">
                                    <input formControlName="firstName" type="text" id="input-first-name" pInputText>
                                    <label for="input-first-name">Ad</label>
                                </span>
                            </div>
                            <div class="col-sm-6">
                                <span class="p-float-label p-col-fixed">
                                    <input formControlName="lastName" type="text" id="input-last-name" pInputText>
                                    <label for="input-last-name">Soyad</label>
                                </span>
                            </div>
                        </div>

                        <div class="p-field p-md-3 p-grid">
                            <span class="p-float-label p-col-fixed">
                                <input formControlName="email" type="text" id="input-mail" pInputText>
                                <label for="input-mail">E-posta</label>
                            </span>
                        </div>
                        <div class="p-field p-md-3 p-grid">
                            <span class="p-float-label p-col-fixed">
                                <input formControlName="password" type="password" id="input-password" pInputText>
                                <label for="input-password">Parola</label>
                            </span>
                        </div>
                    </div>
                </form>
                <button pButton pRipple type="button" (click)="register()" icon="pi pi-sign-in" label="GiriÅŸ yap"
                    class="p-button-rounded p-button-success"></button>
            </div>
        </div>
    </div>
</div>
